name = "spectral-stations-instruments"
main = "src/worker.js"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]
workers_dev = true
preview_urls = true

# GitHub integration
# Enable auto-deployment from GitHub when commits are pushed to main branch

# Project metadata
# Version: 2.0.0
# Release: 2025-09-17
# Database Schema: v11 (11 migrations) - Complete normalized schema rewrite

# Static Assets Configuration
[assets]
directory = "public"
binding = "ASSETS"

[[d1_databases]]
binding = "DB"
database_name = "spectral_stations_db"
database_id = "8eb8e1e6-ea4b-4feb-a303-6bce22638acf"

[vars]
ENVIRONMENT = "production"
APP_NAME = "SITES Spectral Stations & Instruments"
APP_VERSION = "2.0.0"
USE_CLOUDFLARE_SECRETS = "true"

# Custom domain routes  
[[routes]]
pattern = "sites.jobelund.com"
zone_name = "jobelund.com"

[[routes]]
pattern = "sites.jobelund.com/*"
zone_name = "jobelund.com"