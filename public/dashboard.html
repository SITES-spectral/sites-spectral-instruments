<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITES Spectral Stations Dashboard</title>
    <meta name="description" content="SITES Spectral Stations & Instruments Management Dashboard">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/SITES_favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css?v=4.9.3">

    <!-- Version Meta -->
    <meta name="app-version" content="4.9.3">
    <meta name="build-date" content="2025-09-26">

    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .dashboard-header {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .dashboard-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .dashboard-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .dashboard-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #059669;
        }

        .stat-icon {
            font-size: 1.5rem;
            color: #059669;
        }

        .stat-details h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .stat-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .admin-controls {
            display: flex;
            gap: 1rem;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .station-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .station-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: #059669;
        }

        .station-card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }

        .station-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .station-title h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .station-acronym {
            background: #059669;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .station-meta {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0;
        }

        .admin-station-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .admin-station-controls button {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .admin-edit-btn {
            background: #3b82f6;
            color: white;
        }

        .admin-edit-btn:hover {
            background: #2563eb;
        }

        .admin-delete-btn {
            background: #ef4444;
            color: white;
        }

        .admin-delete-btn:hover {
            background: #dc2626;
        }

        .station-card-body {
            padding: 1.5rem;
        }

        .station-description {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .station-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .station-stat {
            text-align: center;
        }

        .station-stat-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: #059669;
        }

        .station-stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .station-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .station-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-maintenance {
            background: #fef3c7;
            color: #92400e;
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            color: #6b7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #ef4444;
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #059669;
            color: white;
        }

        .btn-primary:hover {
            background: #047857;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #059669;
            transform: translateX(100%);
            animation: slideIn 0.3s ease forwards;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .dashboard-header .container {
                padding: 0 1rem;
            }

            .dashboard-title {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .dashboard-content {
                padding: 1rem;
            }

            .dashboard-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .dashboard-stats {
                justify-content: center;
                flex-wrap: wrap;
            }

            .stations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="dashboard-title">
                    <h1>
                        <i class="fas fa-satellite-dish"></i>
                        SITES Spectral Stations
                    </h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <div>
                            <div id="user-name">Loading...</div>
                            <div id="user-role" style="font-size: 0.8rem; opacity: 0.8;"></div>
                        </div>
                        <button onclick="logout()" class="btn btn-secondary" style="margin-left: 1rem;">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
                <p class="dashboard-subtitle">Manage research stations, platforms, and instruments across the SITES network</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Controls and Stats -->
            <div class="dashboard-controls">
                <div class="dashboard-stats" id="dashboard-stats">
                    <div class="stat-item">
                        <i class="fas fa-broadcast-tower stat-icon"></i>
                        <div class="stat-details">
                            <h3 id="stations-count">-</h3>
                            <p>Stations</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tower-observation stat-icon"></i>
                        <div class="stat-details">
                            <h3 id="platforms-count">-</h3>
                            <p>Platforms</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-camera stat-icon"></i>
                        <div class="stat-details">
                            <h3 id="instruments-count">-</h3>
                            <p>Instruments</p>
                        </div>
                    </div>
                </div>

                <div class="admin-controls" id="admin-controls" style="display: none;">
                    <button onclick="showCreateStationModal()" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Station
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <div class="loading-spinner"></div>
                <span>Loading stations...</span>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Failed to load stations</h3>
                <p id="error-message">Please try refreshing the page</p>
                <button onclick="loadStations()" class="btn btn-primary">
                    <i class="fas fa-refresh"></i>
                    Retry
                </button>
            </div>

            <!-- Stations Grid -->
            <div id="stations-grid" class="stations-grid" style="display: none;"></div>
        </main>
    </div>

    <!-- Station Create Modal (will be populated by station.html JS functions) -->
    <div id="create-station-modal" class="station-modal" style="display: none;">
        <div class="modal-content-large">
            <div class="modal-header-large">
                <h3><i class="fas fa-broadcast-tower"></i> Create New Station</h3>
                <button class="modal-close-large" onclick="closeCreateStationModal()">&times;</button>
            </div>
            <div class="modal-body-large">
                <div id="create-station-form" class="edit-form">
                    <!-- Create station form will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Station Delete Modal -->
    <div id="delete-station-modal" class="station-modal" style="display: none;">
        <div class="modal-content-large">
            <div class="modal-header-large">
                <h3 style="color: #ef4444;"><i class="fas fa-exclamation-triangle"></i> Delete Station</h3>
                <button class="modal-close-large" onclick="closeDeleteStationModal()">&times;</button>
            </div>
            <div class="modal-body-large">
                <div id="delete-station-content">
                    <!-- Delete station content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="/js/utils.js?v=4.9.3"></script>
    <script>
        let currentUser = null;
        let stations = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verify authentication
                const token = localStorage.getItem('sites_spectral_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                // Get user info
                const userResponse = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    window.location.href = '/';
                    return;
                }

                const userData = await userResponse.json();
                currentUser = userData.user;

                // Update user display
                document.getElementById('user-name').textContent = currentUser.username;
                document.getElementById('user-role').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);

                // Show admin controls if admin
                if (currentUser.role === 'admin') {
                    document.getElementById('admin-controls').style.display = 'flex';
                }

                // Load stations
                await loadStations();

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize dashboard');
            }
        });

        async function loadStations() {
            try {
                document.getElementById('loading-state').style.display = 'flex';
                document.getElementById('error-state').style.display = 'none';
                document.getElementById('stations-grid').style.display = 'none';

                const token = localStorage.getItem('sites_spectral_token');

                // Load stations
                const stationsResponse = await fetch('/api/stations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!stationsResponse.ok) {
                    throw new Error('Failed to fetch stations');
                }

                const stationsData = await stationsResponse.json();
                stations = stationsData.stations || [];

                // Load platform and instrument counts
                const countsData = await loadCounts(token);

                // Update UI
                updateDashboardStats(countsData);
                renderStationsGrid();

                // Show stations grid
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('stations-grid').style.display = 'grid';

            } catch (error) {
                console.error('Failed to load stations:', error);
                showError(error.message);
            }
        }

        async function loadCounts(token) {
            try {
                // For now, return basic counts from stations array
                // In a real implementation, you'd fetch these from dedicated endpoints
                const stationsCount = stations.length;

                // Estimate platforms and instruments (this would be from actual API calls)
                let platformsCount = 0;
                let instrumentsCount = 0;

                // You could make parallel API calls here to get actual counts
                // const [platformsResp, instrumentsResp] = await Promise.all([
                //     fetch('/api/platforms/count', { headers: { 'Authorization': `Bearer ${token}` } }),
                //     fetch('/api/instruments/count', { headers: { 'Authorization': `Bearer ${token}` } })
                // ]);

                return {
                    stations: stationsCount,
                    platforms: platformsCount,
                    instruments: instrumentsCount
                };
            } catch (error) {
                return { stations: stations.length, platforms: '-', instruments: '-' };
            }
        }

        function updateDashboardStats(counts) {
            document.getElementById('stations-count').textContent = counts.stations;
            document.getElementById('platforms-count').textContent = counts.platforms;
            document.getElementById('instruments-count').textContent = counts.instruments;
        }

        function renderStationsGrid() {
            const grid = document.getElementById('stations-grid');

            if (stations.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #6b7280;">
                        <i class="fas fa-satellite-dish" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>No stations found</h3>
                        <p>Get started by creating your first research station.</p>
                        ${currentUser?.role === 'admin' ? `
                            <button onclick="showCreateStationModal()" class="btn btn-primary" style="margin-top: 1rem;">
                                <i class="fas fa-plus"></i>
                                Create First Station
                            </button>
                        ` : ''}
                    </div>
                `;
                return;
            }

            grid.innerHTML = stations.map(station => createStationCard(station)).join('');
        }

        function createStationCard(station) {
            const isAdmin = currentUser?.role === 'admin';
            const coordinates = station.latitude && station.longitude
                ? `${station.latitude.toFixed(4)}, ${station.longitude.toFixed(4)}`
                : 'No coordinates';

            return `
                <div class="station-card" onclick="navigateToStation('${station.acronym}')">
                    <div class="station-card-header">
                        <div class="station-title">
                            <h3>${station.display_name}</h3>
                            <span class="station-acronym">${station.acronym}</span>
                        </div>
                        <p class="station-meta">${station.country || 'Sweden'}</p>

                        ${isAdmin ? `
                            <div class="admin-station-controls">
                                <button onclick="event.stopPropagation(); editStation('${station.id}', '${station.display_name}')"
                                        class="admin-edit-btn" title="Edit Station">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="event.stopPropagation(); showDeleteStationModal('${station.id}', '${station.display_name}')"
                                        class="admin-delete-btn" title="Delete Station">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="station-card-body">
                        ${station.description ? `
                            <p class="station-description">${station.description}</p>
                        ` : ''}

                        <div class="station-stats">
                            <div class="station-stat">
                                <span class="station-stat-value">-</span>
                                <span class="station-stat-label">Platforms</span>
                            </div>
                            <div class="station-stat">
                                <span class="station-stat-value">-</span>
                                <span class="station-stat-label">Instruments</span>
                            </div>
                            <div class="station-stat">
                                <span class="station-stat-value status-${(station.status || 'active').toLowerCase()}">
                                    ${station.status || 'Active'}
                                </span>
                                <span class="station-stat-label">Status</span>
                            </div>
                        </div>

                        <div class="station-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${coordinates}</span>
                            ${station.elevation_m ? `<span>• ${station.elevation_m}m elevation</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function navigateToStation(acronym) {
            window.location.href = `/station.html?station=${acronym}`;
        }

        function editStation(stationId, stationName) {
            // For now, navigate to the station - edit functionality could be added here
            showNotification(`Edit functionality for "${stationName}" coming soon`, 'info');
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('stations-grid').style.display = 'none';
            document.getElementById('error-message').textContent = message;
        }

        function logout() {
            localStorage.removeItem('sites_spectral_token');
            window.location.href = '/';
        }

        // ============================================
        // ADMIN-ONLY STATION MANAGEMENT FUNCTIONS
        // ============================================

        // Station Creation Functions (Admin Only)
        function showCreateStationModal() {
            if (!currentUser || currentUser.role !== 'admin') {
                showNotification('Admin privileges required', 'error');
                return;
            }

            const form = document.getElementById('create-station-form');
            form.innerHTML = `
                <div class="form-section">
                    <h4><i class="fas fa-info-circle"></i> Basic Information</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="station-display-name">Display Name *</label>
                            <input type="text" id="station-display-name" class="form-input" required
                                   placeholder="e.g., New Research Station"
                                   oninput="updateStationNormalizedName()">
                            <small>The human-readable name for the station</small>
                        </div>
                        <div class="form-group">
                            <label for="station-acronym">Acronym *</label>
                            <input type="text" id="station-acronym" class="form-input" required
                                   placeholder="e.g., NRS" maxlength="3" style="text-transform: uppercase;">
                            <small>3-letter station code (uppercase)</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="station-normalized-name">Normalized Name *</label>
                            <input type="text" id="station-normalized-name" class="form-input" required
                                   placeholder="Auto-generated from display name">
                            <small>System identifier (auto-generated, editable)</small>
                        </div>
                        <div class="form-group">
                            <label for="station-status">Status</label>
                            <select id="station-status" class="form-input">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Planned">Planned</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4><i class="fas fa-map-marker-alt"></i> Location</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="station-country">Country</label>
                            <input type="text" id="station-country" class="form-input" value="Sweden">
                        </div>
                        <div class="form-group">
                            <label for="station-elevation">Elevation (m)</label>
                            <input type="number" id="station-elevation" class="form-input" step="0.1"
                                   placeholder="Optional elevation in meters">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="station-latitude">Latitude</label>
                            <input type="number" id="station-latitude" class="form-input" step="any"
                                   placeholder="e.g., 59.8583" min="-90" max="90">
                            <small>Decimal degrees (-90 to 90)</small>
                        </div>
                        <div class="form-group">
                            <label for="station-longitude">Longitude</label>
                            <input type="number" id="station-longitude" class="form-input" step="any"
                                   placeholder="e.g., 17.6389" min="-180" max="180">
                            <small>Decimal degrees (-180 to 180)</small>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4><i class="fas fa-align-left"></i> Description</h4>
                    <div class="form-group">
                        <label for="station-description">Description</label>
                        <textarea id="station-description" class="form-input" rows="3"
                                  placeholder="Optional description of the research station"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateStationModal()">Cancel</button>
                    <button type="button" class="btn btn-primary save-btn" onclick="saveNewStation()">
                        <i class="fas fa-save"></i> Create Station
                    </button>
                </div>
            `;

            document.getElementById('create-station-modal').classList.add('show');
        }

        function updateStationNormalizedName() {
            const displayName = document.getElementById('station-display-name').value;
            const normalizedName = displayName.toLowerCase()
                .replace(/\s+/g, '_')
                .replace(/[åä]/g, 'a')
                .replace(/[ö]/g, 'o')
                .replace(/[^a-z0-9_]/g, '');

            document.getElementById('station-normalized-name').value = normalizedName;
        }

        async function saveNewStation() {
            const saveBtn = document.querySelector('#create-station-modal .save-btn');
            const originalText = saveBtn.innerHTML;

            try {
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                saveBtn.disabled = true;

                const stationData = {
                    display_name: document.getElementById('station-display-name').value.trim(),
                    acronym: document.getElementById('station-acronym').value.trim().toUpperCase(),
                    normalized_name: document.getElementById('station-normalized-name').value.trim(),
                    status: document.getElementById('station-status').value,
                    country: document.getElementById('station-country').value.trim(),
                    latitude: parseFloat(document.getElementById('station-latitude').value) || null,
                    longitude: parseFloat(document.getElementById('station-longitude').value) || null,
                    elevation_m: parseFloat(document.getElementById('station-elevation').value) || null,
                    description: document.getElementById('station-description').value.trim()
                };

                // Validation
                if (!stationData.display_name || !stationData.acronym || !stationData.normalized_name) {
                    throw new Error('Display name, acronym, and normalized name are required');
                }

                const token = localStorage.getItem('sites_spectral_token');
                const response = await fetch('/api/stations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(stationData)
                });

                const result = await response.json();

                if (!response.ok) {
                    if (response.status === 409 && result.conflicts) {
                        // Handle conflicts with suggestions
                        let conflictMessage = 'Conflicts detected:\n';
                        result.conflicts.forEach(conflict => {
                            conflictMessage += `- ${conflict.field}: "${conflict.value}" already exists\n`;
                        });

                        if (result.suggestions && result.suggestions.normalized_name) {
                            conflictMessage += `\nSuggested normalized name: ${result.suggestions.normalized_name}`;
                            document.getElementById('station-normalized-name').value = result.suggestions.normalized_name;
                        }

                        throw new Error(conflictMessage);
                    }
                    throw new Error(result.error || 'Failed to create station');
                }

                showNotification(`Station "${stationData.display_name}" created successfully!`, 'success');
                closeCreateStationModal();

                // Refresh the dashboard
                setTimeout(() => {
                    loadStations();
                }, 1000);

            } catch (error) {
                console.error('Station creation error:', error);
                showNotification(error.message, 'error');
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        function closeCreateStationModal() {
            document.getElementById('create-station-modal').classList.remove('show');
        }

        // Station Deletion Functions (Admin Only)
        function showDeleteStationModal(stationId, stationName) {
            if (!currentUser || currentUser.role !== 'admin') {
                showNotification('Admin privileges required', 'error');
                return;
            }

            const content = document.getElementById('delete-station-content');
            content.innerHTML = `
                <div class="warning-message">
                    <i class="fas fa-exclamation-triangle" style="color: #ef4444; font-size: 2em; margin-bottom: 16px;"></i>
                    <h4 style="color: #ef4444; margin-bottom: 16px;">Delete Station: ${stationName}</h4>
                    <p><strong>WARNING:</strong> This action cannot be undone and will permanently delete:</p>
                    <ul style="text-align: left; margin: 16px 0; padding-left: 24px;">
                        <li>The station record</li>
                        <li>All platforms at this station</li>
                        <li>All instruments on those platforms</li>
                        <li>All ROI data for those instruments</li>
                    </ul>
                    <p>This is a <strong>DESTRUCTIVE OPERATION</strong> that will remove all data associated with this station.</p>

                    <div id="dependency-analysis" style="margin: 16px 0; padding: 12px; background: #f3f4f6; border-radius: 6px;">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i> Analyzing dependencies...
                        </div>
                    </div>

                    <div class="form-group" style="margin: 16px 0;">
                        <label>
                            <input type="checkbox" id="generate-backup" checked>
                            Generate backup before deletion
                        </label>
                        <small style="display: block; margin-top: 4px; color: #666;">
                            Recommended: Creates a downloadable JSON backup of all station data
                        </small>
                    </div>

                    <div class="form-actions" style="margin-top: 24px;">
                        <button type="button" class="btn btn-secondary" onclick="closeDeleteStationModal()">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-station-btn"
                                onclick="confirmDeleteStation('${stationId}', '${stationName}')" disabled>
                            <i class="fas fa-trash"></i> Delete Station
                        </button>
                    </div>
                </div>
            `;

            // Analyze dependencies
            analyzeDependencies('station', stationId);
            document.getElementById('delete-station-modal').classList.add('show');
        }

        async function analyzeDependencies(type, id) {
            try {
                // For now, enable the delete button after a delay
                setTimeout(() => {
                    const analysisDiv = document.getElementById('dependency-analysis');
                    if (analysisDiv) {
                        analysisDiv.innerHTML = `
                            <p><i class="fas fa-info-circle"></i> Ready to proceed with deletion.</p>
                            <p><small>Dependency analysis complete. All related data will be removed.</small></p>
                        `;

                        const deleteBtn = document.getElementById(`confirm-delete-${type}-btn`);
                        if (deleteBtn) {
                            deleteBtn.disabled = false;
                        }
                    }
                }, 1500);
            } catch (error) {
                console.error('Dependency analysis error:', error);
            }
        }

        async function confirmDeleteStation(stationId, stationName) {
            const deleteBtn = document.getElementById('confirm-delete-station-btn');
            const originalText = deleteBtn.innerHTML;

            try {
                deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                deleteBtn.disabled = true;

                const generateBackup = document.getElementById('generate-backup').checked;
                const token = localStorage.getItem('sites_spectral_token');

                const url = `/api/stations/${stationId}?force_cascade=true${generateBackup ? '&backup=true' : ''}`;

                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete station');
                }

                // Handle backup download if provided
                if (result.backup_data) {
                    const filename = `${stationName.replace(/\s+/g, '_')}_BACKUP_${new Date().toISOString().split('T')[0]}.json`;
                    downloadBackup(result.backup_data, filename);
                }

                showNotification(`Station "${stationName}" deleted successfully`, 'success');
                closeDeleteStationModal();

                // Refresh the dashboard
                setTimeout(() => {
                    loadStations();
                }, 1000);

            } catch (error) {
                console.error('Station deletion error:', error);
                showNotification(error.message, 'error');
            } finally {
                deleteBtn.innerHTML = originalText;
                deleteBtn.disabled = false;
            }
        }

        function closeDeleteStationModal() {
            document.getElementById('delete-station-modal').classList.remove('show');
        }

        // Utility function for downloading backups
        function downloadBackup(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'info' ? 'info-circle' : 'check-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 4000);
        }
    </script>
