<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SITES Spectral</title>
    <meta name="description" content="Login to SITES Spectral Stations & Instruments Management System">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/SITES_favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/design-system.css?v=13.15.0">
    <link rel="stylesheet" href="/css/styles.css?v=14.1.0">
    <link rel="stylesheet" href="/css/mobile-enhancements.css?v=13.15.0">

    <!-- Version Meta -->
    <meta name="app-version" content="14.1.0">
    <meta name="build-date" content="2026-01-23">

    <!-- ES6 Module Bundle (Migration Phase) -->
    <script type="module" src="/dist/login.bundle.js"></script>
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #059669 0%, #064e3b 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 3rem;
            color: #059669;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .login-btn {
            width: 100%;
            background: #059669;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        .login-btn:hover:not(:disabled) {
            background: #064e3b;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #059669;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #064e3b;
        }

        .back-link i {
            margin-right: 6px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Skip Navigation for Accessibility (WCAG 2.4.1) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="login-container" id="main-content">
        <div class="login-card">
            <div class="login-logo">
                <img src="/images/SITES_spectral_LOGO.png" alt="SITES Spectral" style="height: 80px; width: auto;">
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your SITES Spectral dashboard</p>
            
            <div class="error-message" id="error-message" role="alert" aria-live="assertive"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <div class="spinner"></div>
                    <span>Sign In</span>
                </button>
            </form>
            
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Public Dashboard
            </a>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="/js/utils.js?v=14.1.0"></script>
    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('login-form');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = document.getElementById('login-btn');
                this.errorMessage = document.getElementById('error-message');
                
                this.init();
            }
            
            init() {
                // Check if already logged in via httpOnly cookie
                // The cookie is sent automatically with credentials: 'include'
                this.verifySessionAndRedirect();

                this.form.addEventListener('submit', (e) => this.handleSubmit(e));

                // Clear error message when user starts typing
                [this.usernameInput, this.passwordInput].forEach(input => {
                    input.addEventListener('input', () => {
                        this.clearError();
                        input.classList.remove('error');
                    });
                });
            }

            async verifySessionAndRedirect() {
                console.log('[LOGIN] verifySessionAndRedirect: Starting session check');
                try {
                    // Use credentials: 'include' to send httpOnly cookie
                    const response = await fetch('/api/auth/verify', {
                        method: 'GET',
                        credentials: 'include'
                    });

                    console.log('[LOGIN] verifySessionAndRedirect: Response status', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('[LOGIN] verifySessionAndRedirect: Response data', JSON.stringify(data));
                        if (data.valid && data.user) {
                            console.log('[LOGIN] verifySessionAndRedirect: Valid session, redirecting user', data.user.role);
                            this.redirectUser(data.user);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('[LOGIN] Session verification failed:', error);
                }

                console.log('[LOGIN] verifySessionAndRedirect: No valid session, staying on login page');
                // Clear any stale user info (session is managed by httpOnly cookie)
                localStorage.removeItem('sites_spectral_user');
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }
                
                this.setLoading(true);
                this.clearError();
                
                try {
                    // Use credentials: 'include' - server sets httpOnly cookie automatically
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include' // Required for httpOnly cookie to be set
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Token is stored in httpOnly cookie by server
                        // Only store user info (non-sensitive) in localStorage for UI
                        localStorage.setItem('sites_spectral_user', JSON.stringify(data.user));

                        Utils.showToast('Login successful!', 'success');

                        // Redirect after short delay
                        setTimeout(() => {
                            this.redirectUser(data.user);
                        }, 1000);

                    } else {
                        this.showError(data.error || 'Login failed. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Login failed. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            redirectUser(user) {
                console.log('[LOGIN] redirectUser: Called with user', JSON.stringify(user));
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                console.log('[LOGIN] redirectUser: redirect param =', redirect);

                // SECURITY: Validate redirect URL to prevent open redirect attacks
                // Only allow relative URLs starting with / and not containing protocol handlers
                const isValidRedirect = redirect &&
                    redirect.startsWith('/') &&
                    !redirect.startsWith('//') &&
                    !redirect.toLowerCase().includes('javascript:') &&
                    !redirect.toLowerCase().includes('data:') &&
                    !redirect.toLowerCase().includes('vbscript:');

                // Determine redirect URL based on user role
                // Valid roles: admin, sites-admin, station-admin, station, readonly
                // Default to sites-dashboard (NOT login.html to avoid infinite loop)
                let targetUrl = '/sites-dashboard.html';

                // Global admins (admin or sites-admin)
                if (user.role === 'admin' || user.role === 'sites-admin') {
                    targetUrl = isValidRedirect ? redirect : '/sites-dashboard.html';
                    console.log('[LOGIN] redirectUser: admin/sites-admin, target =', targetUrl);
                }
                // Station-specific admin with assigned station
                else if (user.role === 'station-admin' && user.station_acronym) {
                    targetUrl = isValidRedirect ? redirect : `/station-dashboard.html?station=${user.station_acronym}`;
                    console.log('[LOGIN] redirectUser: station-admin, target =', targetUrl);
                }
                // Regular station user with assigned station
                else if (user.role === 'station' && user.station_acronym) {
                    targetUrl = isValidRedirect ? redirect : `/station-dashboard.html?station=${user.station_acronym}`;
                    console.log('[LOGIN] redirectUser: station user, target =', targetUrl);
                }
                // Read-only users view all stations
                else if (user.role === 'readonly') {
                    targetUrl = isValidRedirect ? redirect : '/sites-dashboard.html';
                    console.log('[LOGIN] redirectUser: readonly, target =', targetUrl);
                } else {
                    console.log('[LOGIN] redirectUser: UNKNOWN ROLE, using default', user.role);
                }
                // Fallback: sites-dashboard (safe default)

                console.log('[LOGIN] redirectUser: Final redirect to', targetUrl);
                window.location.href = targetUrl;
            }
            
            setLoading(loading) {
                this.submitBtn.disabled = loading;
                if (loading) {
                    this.submitBtn.classList.add('loading');
                } else {
                    this.submitBtn.classList.remove('loading');
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                this.usernameInput.classList.add('error');
                this.passwordInput.classList.add('error');
            }
            
            clearError() {
                this.errorMessage.classList.remove('show');
                this.errorMessage.textContent = '';
            }
        }
        
        // Initialize login manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>

</body>
