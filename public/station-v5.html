<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITES Spectral Station</title>
    <meta name="description" content="SITES Spectral Station Management Interface">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/SITES_favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css?v=4.9.12">

    <!-- Version Meta -->
    <meta name="app-version" content="5.0.0">
    <meta name="build-date" content="2025-09-27">

    <style>
        /* Clean Station Page Styles */
        .station-container {
            min-height: 100vh;
            background: #f8fafc;
        }

        .station-header {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .station-header .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .station-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .station-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .station-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .station-acronym {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .station-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .admin-controls {
            display: none; /* Hidden by default, shown for admin users */
        }

        .admin-controls.show {
            display: flex;
            gap: 0.5rem;
        }

        .station-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .info-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .station-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .content-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .section-header h2 {
            margin: 0;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .station-map {
            height: 400px;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        .platforms-grid {
            display: grid;
            gap: 1rem;
        }

        .platform-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .platform-card:hover {
            border-color: #059669;
            background: #f0fdf4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.15);
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .platform-info h3 {
            margin: 0 0 0.25rem 0;
            color: #1a1a1a;
            font-size: 1.1rem;
        }

        .platform-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .ecosystem-badge {
            background: #059669;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-badge.active {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.inactive {
            background: #fef3c7;
            color: #92400e;
        }

        .platform-actions {
            display: flex;
            gap: 0.5rem;
        }

        .instrument-list {
            margin-top: 1rem;
        }

        .instrument-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        .instrument-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .instrument-icon {
            background: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: #64748b;
        }

        .instrument-details h4 {
            margin: 0;
            font-size: 0.95rem;
            color: #1a1a1a;
        }

        .instrument-details p {
            margin: 0;
            font-size: 0.85rem;
            color: #64748b;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #059669;
        }

        .stat-box p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        .error-state {
            text-align: center;
            padding: 3rem;
            color: #dc2626;
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .station-header .container,
            .station-content {
                padding: 1rem;
            }

            .station-title-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .station-info-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="station-container">
        <!-- Station Header -->
        <div class="station-header">
            <div class="container">
                <div class="station-title-row">
                    <div class="station-title">
                        <h1 id="station-name">Loading...</h1>
                        <span class="station-acronym" id="station-acronym">---</span>
                    </div>

                    <div class="station-actions">
                        <!-- Admin Controls (Hidden by default) -->
                        <div class="admin-controls" id="admin-controls">
                            <button class="btn btn-light" onclick="openAdminPlatformCreateModal(window.stationData?.id)" title="Create Platform">
                                <i class="fas fa-plus"></i> Add Platform
                            </button>
                            <button class="btn btn-outline-light" onclick="editStation()" title="Edit Station">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="openAdminStationDeleteModal(window.stationData?.id, window.stationData?.display_name)" title="Delete Station">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>

                        <!-- Navigation -->
                        <a href="/dashboard-enhanced.html" class="btn btn-outline-light">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Station Info Cards -->
                <div class="station-info-grid" id="station-info-grid">
                    <div class="info-card">
                        <i class="fas fa-tower-broadcast"></i>
                        <span class="info-value" id="platform-count">-</span>
                        <span class="info-label">Platforms</span>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-camera"></i>
                        <span class="info-value" id="instrument-count">-</span>
                        <span class="info-label">Instruments</span>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="info-value" id="station-status">-</span>
                        <span class="info-label">Status</span>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-flag"></i>
                        <span class="info-value" id="station-country">-</span>
                        <span class="info-label">Country</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Station Content -->
        <div class="station-content">
            <div class="main-content">
                <!-- Platforms Section -->
                <div class="content-section">
                    <div class="section-header">
                        <h2><i class="fas fa-network-wired"></i> Research Platforms</h2>
                        <button class="btn btn-primary" onclick="refreshPlatforms()" title="Refresh platforms">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>

                    <div id="platforms-container">
                        <div class="loading-state">
                            <i class="fas fa-spinner"></i>
                            <p>Loading platforms...</p>
                        </div>
                    </div>
                </div>

                <!-- Station Map & Info Sidebar -->
                <div class="sidebar-content">
                    <!-- Quick Stats -->
                    <div class="content-section">
                        <div class="section-header">
                            <h2><i class="fas fa-chart-bar"></i> Quick Stats</h2>
                        </div>

                        <div class="quick-stats">
                            <div class="stat-box">
                                <h3 id="active-platforms">-</h3>
                                <p>Active Platforms</p>
                            </div>
                            <div class="stat-box">
                                <h3 id="total-rois">-</h3>
                                <p>ROI Definitions</p>
                            </div>
                        </div>
                    </div>

                    <!-- Station Map -->
                    <div class="content-section">
                        <div class="section-header">
                            <h2><i class="fas fa-map"></i> Station Location</h2>
                        </div>

                        <div id="station-map" class="station-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/utils.js?v=4.9.12"></script>
    <script src="/js/api.js?v=4.9.12"></script>
    <script src="/js/components.js?v=4.9.12"></script>
    <script src="/js/modal-system.js?v=4.9.12"></script>
    <script src="/js/admin-modals.js?v=4.9.12"></script>

    <script>
        class StationPageV5 {
            constructor() {
                this.currentUser = null;
                this.stationData = null;
                this.platforms = [];
                this.instruments = [];
                this.map = null;
                this.stationAcronym = null;

                // Make data globally available for modals
                window.stationData = null;

                this.init();
            }

            async init() {
                // Get station acronym from URL
                const urlParams = new URLSearchParams(window.location.search);
                this.stationAcronym = urlParams.get('station');

                if (!this.stationAcronym) {
                    showError('No station specified');
                    window.location.href = '/dashboard-enhanced.html';
                    return;
                }

                try {
                    // Check authentication
                    await this.checkAuthentication();

                    // Load station data
                    await this.loadStationData();

                    // Setup UI
                    this.setupAdminControls();
                    this.setupMap();

                    // Load additional data
                    await Promise.all([
                        this.loadPlatforms(),
                        this.loadQuickStats()
                    ]);

                } catch (error) {
                    console.error('Station page initialization failed:', error);
                    this.showErrorState(error.message);
                }
            }

            async checkAuthentication() {
                const token = localStorage.getItem('sites_spectral_token');
                const user = JSON.parse(localStorage.getItem('sites_spectral_user') || 'null');

                if (!token || !user) {
                    window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
                    throw new Error('Authentication required');
                }

                this.currentUser = user;
                window.currentUser = user;

                // Verify token is still valid
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        localStorage.removeItem('sites_spectral_token');
                        localStorage.removeItem('sites_spectral_user');
                        window.location.href = '/login.html';
                        throw new Error('Token expired');
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    throw error;
                }
            }

            async loadStationData() {
                const token = localStorage.getItem('sites_spectral_token');

                try {
                    const response = await fetch(`/api/stations/${this.stationAcronym}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`Station "${this.stationAcronym}" not found`);
                        }
                        throw new Error('Failed to load station data');
                    }

                    this.stationData = await response.json();
                    window.stationData = this.stationData;

                    // Update header info
                    document.getElementById('station-name').textContent = this.stationData.display_name;
                    document.getElementById('station-acronym').textContent = this.stationData.acronym;
                    document.getElementById('station-status').textContent = this.stationData.status;
                    document.getElementById('station-country').textContent = this.stationData.country || 'Sweden';

                    // Update page title
                    document.title = `${this.stationData.display_name} - SITES Spectral`;

                } catch (error) {
                    console.error('Failed to load station data:', error);
                    throw error;
                }
            }

            setupAdminControls() {
                const adminControls = document.getElementById('admin-controls');
                if (this.currentUser && this.currentUser.role === 'admin') {
                    adminControls.classList.add('show');
                }
            }

            setupMap() {
                const mapContainer = document.getElementById('station-map');

                if (!this.stationData || !this.stationData.latitude || !this.stationData.longitude) {
                    mapContainer.innerHTML = '<div class="loading-state"><p>No location data available</p></div>';
                    return;
                }

                try {
                    // Initialize Leaflet map
                    this.map = L.map('station-map').setView(
                        [this.stationData.latitude, this.stationData.longitude],
                        14
                    );

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(this.map);

                    // Add station marker
                    const stationMarker = L.marker([this.stationData.latitude, this.stationData.longitude])
                        .addTo(this.map)
                        .bindPopup(`
                            <div style="text-align: center;">
                                <h4>${this.stationData.display_name}</h4>
                                <p><strong>${this.stationData.acronym}</strong></p>
                                <p>Status: ${this.stationData.status}</p>
                                ${this.stationData.elevation_m ? `<p>Elevation: ${this.stationData.elevation_m}m</p>` : ''}
                            </div>
                        `);

                    // Auto-open popup
                    stationMarker.openPopup();

                } catch (error) {
                    console.error('Failed to setup map:', error);
                    mapContainer.innerHTML = '<div class="error-state"><i class="fas fa-map"></i><p>Map unavailable</p></div>';
                }
            }

            async loadPlatforms() {
                const container = document.getElementById('platforms-container');
                const token = localStorage.getItem('sites_spectral_token');

                try {
                    const response = await fetch(`/api/platforms?station=${this.stationAcronym}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load platforms');
                    }

                    this.platforms = await response.json();

                    // Update platform count
                    document.getElementById('platform-count').textContent = this.platforms.length;

                    if (this.platforms.length === 0) {
                        container.innerHTML = `
                            <div class="loading-state">
                                <i class="fas fa-tower-broadcast"></i>
                                <h3>No platforms found</h3>
                                <p>Add platforms to start collecting data</p>
                                ${this.currentUser?.role === 'admin' ?
                                    '<button class="btn btn-primary" onclick="openAdminPlatformCreateModal(window.stationData?.id)"><i class="fas fa-plus"></i> Create Platform</button>'
                                    : ''
                                }
                            </div>
                        `;
                        return;
                    }

                    // Load instruments for each platform
                    await this.loadInstrumentsForPlatforms();

                    // Render platforms
                    container.innerHTML = '<div class="platforms-grid">' +
                        this.platforms.map(platform => this.renderPlatformCard(platform)).join('') +
                        '</div>';

                } catch (error) {
                    console.error('Failed to load platforms:', error);
                    container.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Failed to load platforms</h3>
                            <p>${error.message}</p>
                            <button class="btn btn-primary" onclick="refreshPlatforms()">Retry</button>
                        </div>
                    `;
                }
            }

            async loadInstrumentsForPlatforms() {
                const token = localStorage.getItem('sites_spectral_token');

                for (const platform of this.platforms) {
                    try {
                        const response = await fetch(`/api/instruments?platform=${platform.id}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (response.ok) {
                            platform.instruments = await response.json();
                        } else {
                            platform.instruments = [];
                        }
                    } catch (error) {
                        console.error(`Failed to load instruments for platform ${platform.id}:`, error);
                        platform.instruments = [];
                    }
                }

                // Calculate total instruments
                const totalInstruments = this.platforms.reduce((sum, platform) => sum + platform.instruments.length, 0);
                document.getElementById('instrument-count').textContent = totalInstruments;
            }

            renderPlatformCard(platform) {
                const statusClass = platform.status === 'Active' ? 'active' : 'inactive';
                const instruments = platform.instruments || [];

                return `
                    <div class="platform-card" onclick="showPlatformDetails(${platform.id})">
                        <div class="platform-header">
                            <div class="platform-info">
                                <h3>${platform.display_name}</h3>
                                <div class="platform-meta">
                                    <span class="ecosystem-badge">${platform.ecosystem_code || 'N/A'}</span>
                                    <span class="status-badge ${statusClass}">${platform.status}</span>
                                </div>
                            </div>

                            <div class="platform-actions" onclick="event.stopPropagation()">
                                ${this.currentUser?.role === 'admin' ? `
                                <button class="btn btn-sm btn-secondary" onclick="editPlatform(${platform.id})" title="Edit Platform">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deletePlatform(${platform.id})" title="Delete Platform">
                                    <i class="fas fa-trash"></i>
                                </button>
                                ` : ''}
                            </div>
                        </div>

                        <div class="instrument-list">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                <strong>Instruments (${instruments.length})</strong>
                                <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); createInstrument(${platform.id})" title="Add Instrument">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>

                            ${instruments.length === 0 ?
                                '<p style="color: #64748b; font-size: 0.9rem; margin: 0;">No instruments configured</p>' :
                                instruments.slice(0, 3).map(instrument => `
                                    <div class="instrument-item" onclick="event.stopPropagation(); showInstrumentDetails(${instrument.id})">
                                        <div class="instrument-info">
                                            <div class="instrument-icon">
                                                <i class="fas fa-camera"></i>
                                            </div>
                                            <div class="instrument-details">
                                                <h4>${instrument.display_name}</h4>
                                                <p>${instrument.instrument_type} - ${instrument.status}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('') +
                                (instruments.length > 3 ? `<p style="text-align: center; margin: 0.5rem 0 0 0; color: #64748b;">+${instruments.length - 3} more...</p>` : '')
                            }
                        </div>
                    </div>
                `;
            }

            async loadQuickStats() {
                // Calculate active platforms
                const activePlatforms = this.platforms.filter(p => p.status === 'Active').length;
                document.getElementById('active-platforms').textContent = activePlatforms;

                // Calculate total ROIs (simplified - would need API call for exact count)
                document.getElementById('total-rois').textContent = '0'; // Placeholder
            }

            showErrorState(message) {
                document.getElementById('platforms-container').innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }

        // Global functions for UI interactions
        function refreshPlatforms() {
            if (window.stationPage) {
                window.stationPage.loadPlatforms();
            }
        }

        function showPlatformDetails(platformId) {
            // Open platform detail modal
            showNotification('Platform details modal not yet implemented', 'info');
        }

        function editPlatform(platformId) {
            showNotification('Platform edit modal not yet implemented', 'info');
        }

        function deletePlatform(platformId) {
            showNotification('Platform delete modal not yet implemented', 'info');
        }

        function createInstrument(platformId) {
            showNotification('Instrument creation modal not yet implemented', 'info');
        }

        function showInstrumentDetails(instrumentId) {
            showNotification('Instrument details modal not yet implemented', 'info');
        }

        function editStation() {
            showNotification('Station edit modal not yet implemented', 'info');
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.stationPage = new StationPageV5();
        });
    </script>
</body>
</html>
