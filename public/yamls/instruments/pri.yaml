# PRI Sensor Configuration
# SITES Spectral v8.0.0-alpha.2
# Configuration-driven field definitions for PRI (Photochemical Reflectance Index) sensors

metadata:
  type: pri
  version: "1.0.0"
  icon: fa-microscope
  display_name: PRI Sensor
  category: spectral
  description: Two-band sensor for photochemical reflectance measurement (~531nm/~570nm)

# Type detection patterns
detection_patterns:
  - pri
  - "530"
  - "570"

# Type-specific fields
fields:
  sensor_brand:
    type: text
    label: Sensor Brand
    required: false
    placeholder: e.g., SKYE, Decagon
    max_length: 100

  sensor_model:
    type: text
    label: Sensor Model
    required: false
    placeholder: e.g., SKR 1800-PRI
    max_length: 100

  sensor_serial_number:
    type: text
    label: Sensor Serial Number
    required: false
    placeholder: Sensor serial number
    max_length: 100

  band1_wavelength_nm:
    type: number
    label: Band 1 Wavelength (nm) - Reference
    required: false
    default: 531
    step: 1
    min: 520
    max: 540
    placeholder: e.g., 531
    help_text: Reference band ~531 nm (xanthophyll cycle sensitive)

  band2_wavelength_nm:
    type: number
    label: Band 2 Wavelength (nm) - Reference
    required: false
    default: 570
    step: 1
    min: 560
    max: 580
    placeholder: e.g., 570
    help_text: Reference band ~570 nm (stable reference)

  orientation:
    type: select
    label: Orientation
    required: false
    options:
      - value: uplooking
        label: Uplooking
      - value: downlooking
        label: Downlooking
    placeholder: Select orientation...

  field_of_view_degrees:
    type: number
    label: Field of View (degrees)
    required: false
    step: 0.1
    min: 0
    max: 180
    placeholder: e.g., 25

  cable_length_m:
    type: number
    label: Cable Length (meters)
    required: false
    step: 0.1
    min: 0
    placeholder: e.g., 10.0

  datalogger_type:
    type: text
    label: Datalogger Type
    required: false
    placeholder: e.g., Campbell Scientific CR1000X
    max_length: 100

# Section definition
section:
  title: PRI Sensor Specifications
  icon: fa-microscope
  collapsed: false

# Validation rules
validation:
  band1_wavelength_nm:
    min: 520
    max: 540
  band2_wavelength_nm:
    min: 560
    max: 580
