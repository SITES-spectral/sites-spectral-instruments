# Validation Rules Configuration
# SITES Spectral v8.4.0
# Defines input validation rules and constraints

metadata:
  version: "1.0.0"
  description: Input validation rules for all entity types

# Station validation
station:
  acronym:
    pattern: "^[A-Z0-9]{2,10}$"
    min_length: 2
    max_length: 10
    description: 2-10 uppercase letters/numbers
    error_message: Station acronym must be 2-10 uppercase letters or numbers

  display_name:
    min_length: 2
    max_length: 100
    description: Human-readable station name

# Platform validation
platform:
  normalized_name:
    pattern: "^[A-Z0-9_]+$"
    max_length: 100
    description: Uppercase letters, numbers, and underscores

  location_code:
    pattern: "^[A-Z]{2,3}\\d{2}$"
    description: Format like HEA01, GRA02
    error_message: Location code must be 2-3 letters followed by 2 digits

# Instrument validation
instrument:
  normalized_name:
    pattern: "^[A-Z0-9_]+$"
    max_length: 100
    description: Uppercase letters, numbers, and underscores

# ROI validation
roi:
  name:
    pattern: "^ROI_\\d{2}$"
    description: Format ROI_XX where XX is 00-99
    error_message: ROI name must be in format ROI_XX (e.g., ROI_01, ROI_02)

  minimum_points: 3
  maximum_points: 100

# Geographic validation
geographic:
  latitude:
    min: -90
    max: 90
    description: Valid latitude range
    error_message: Latitude must be between -90 and 90 degrees

  longitude:
    min: -180
    max: 180
    description: Valid longitude range
    error_message: Longitude must be between -180 and 180 degrees

  elevation:
    min: -500
    max: 10000
    unit: meters
    description: Valid elevation range
    error_message: Elevation must be between -500 and 10,000 meters

  # Swedish stations typically fall within these bounds
  sweden_bounds:
    latitude:
      min: 55
      max: 70
    longitude:
      min: 10
      max: 25
    warning_message: Coordinates appear to be outside Sweden

# Spectral validation
spectral:
  wavelength:
    min: 200
    max: 25000
    unit: nm
    description: Valid wavelength range (UV to thermal IR)

  bandwidth:
    min: 0.1
    max: 10000
    unit: nm
    description: Valid bandwidth range

  spectral_resolution:
    min: 0.01
    max: 1000
    unit: nm
    description: Valid spectral resolution range

# Date validation
dates:
  deployment_date:
    min_year: 1990
    max_year: 2100
    description: Valid deployment date range

  calibration_date:
    min_year: 1990
    max_year: 2100
    description: Valid calibration date range

# Numeric field ranges
numeric_ranges:
  camera_mega_pixels:
    min: 0
    max: 200
    step: 0.1

  camera_focal_length_mm:
    min: 0
    max: 2000
    step: 0.1

  height_meters:
    min: 0
    max: 500
    step: 0.1

  azimuth_degrees:
    min: 0
    max: 360
    step: 1

  nadir_angle_degrees:
    min: 0
    max: 180
    step: 1

  field_of_view_degrees:
    min: 0
    max: 360
    step: 1

  number_of_channels:
    min: 1
    max: 1000

  quality_score:
    min: 0
    max: 100
    step: 1

# Valid ecosystem codes
valid_ecosystems:
  - HEA
  - AGR
  - MIR
  - LAK
  - WET
  - GRA
  - FOR
  - ALP
  - CON
  - DEC
  - MAR
  - PEA
  - GEN

# Valid status codes
valid_statuses:
  - Active
  - Inactive
  - Testing
  - Planned
  - Under Construction
  - Pending Activation
  - Maintenance
  - Upgrading
  - Dormant
  - Decommissioned
  - Dismantled
  - Scheduled for Decommission

# Valid platform types
valid_platform_types:
  - fixed
  - uav
  - satellite
  - mobile
  - usv
  - uuv
