    degrees: 45
    icon: fa-arrow-up

  east:
    code: E
    label: East
    degrees: 90
    icon: fa-arrow-right

  southeast:
    code: SE
    label: Southeast
    degrees: 135
    icon: fa-arrow-down

  south:
    code: S
    label: South
    degrees: 180
    icon: fa-arrow-down

  southwest:
    code: SW
    label: Southwest
    degrees: 225
    icon: fa-arrow-down

  west:
    code: W
    label: West
    degrees: 270
    icon: fa-arrow-left

  northwest:
    code: NW
    label: Northwest
    degrees: 315
    icon: fa-arrow-up

  zenith:
