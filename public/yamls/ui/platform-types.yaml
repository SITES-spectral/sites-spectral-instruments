# Platform Types Configuration
# SITES Spectral v8.4.0
# Defines platform types with icons, colors, and display properties

metadata:
  version: "1.0.0"
  description: Platform type definitions for dashboard UI

platform_types:
  fixed:
    code: fixed
    label: Fixed Platforms
    singular: Fixed Platform
    description: Towers, masts, and permanent installations
    icon: fa-tower-observation
    color: "#2563eb"
    gradient: "linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)"
    naming_hint: SVB_FOR_PL01
    status: active
    order: 1

  uav:
    code: uav
    label: UAV Platforms
    singular: UAV / Drone
    description: Drones with multispectral/hyperspectral cameras
    icon: fa-crosshairs
    color: "#059669"
    gradient: "linear-gradient(135deg, #059669 0%, #047857 100%)"
    naming_hint: SVB_DJI_M3M_UAV01
    status: active
    order: 2

  satellite:
    code: satellite
    label: Satellite Platforms
    singular: Satellite
    description: Earth observation satellite platforms
    icon: fa-satellite
    color: "#7c3aed"
    gradient: "linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%)"
    naming_hint: SVB_ESA_S2A_MSI
    status: active
    order: 3

  mobile:
    code: mobile
    label: Mobile Platforms
    singular: Mobile Platform
    description: Portable NDVI, LAI, hyperspectral, LiDAR
    icon: fa-truck
    color: "#f59e0b"
    gradient: "linear-gradient(135deg, #f59e0b 0%, #d97706 100%)"
    naming_hint: SVB_FOR_BPK_MOB01
    status: coming_soon
    order: 4

  usv:
    code: usv
    label: USV Platforms
    singular: USV - Surface Vehicle
    description: Autonomous boats and surface drones
    icon: fa-ship
    color: "#06b6d4"
    gradient: "linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)"
    naming_hint: ANS_LAK_USV01
    status: coming_soon
    order: 5

  uuv:
    code: uuv
    label: UUV Platforms
    singular: UUV - Underwater
    description: ROVs and AUVs for underwater surveys
    icon: fa-water
    color: "#0ea5e9"
    gradient: "linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%)"
    naming_hint: ANS_LAK_UUV01
    status: coming_soon
    order: 6

# Disabled color for coming_soon platforms
disabled_style:
  color: "#9ca3af"
  opacity: 0.6
