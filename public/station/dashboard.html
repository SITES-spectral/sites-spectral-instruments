<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - SITES Spectral</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting to SITES Spectral Dashboard</h2>
        <p>The station dashboard has been moved to a new location...</p>
    </div>

    <script>
        // Extract station parameter and redirect to new unified dashboard
        const urlParams = new URLSearchParams(window.location.search);
        const stationId = urlParams.get('station');

        setTimeout(() => {
            if (stationId) {
                // Redirect to individual station page
                window.location.href = `/station.html?id=${stationId}`;
            } else {
                // Redirect to stations overview
                window.location.href = '/stations.html';
            }
        }, 1500);
    </script>
</body>
</html>
