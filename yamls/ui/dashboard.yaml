# =============================================================================
# Dashboard UI Configuration
# SITES Spectral v8.0.0 - Phase 7
# =============================================================================
# Configuration for the reactive card-based dashboard UI.
# Defines layout, components, and behavior settings.
# =============================================================================

_meta:
  version: "1.0.0"
  description: "Dashboard UI configuration and component settings"
  last_updated: "2025-11-28"

# =============================================================================
# LAYOUT CONFIGURATION
# =============================================================================

layout:
  # Dashboard grid configuration
  grid:
    columns:
      desktop: 4
      tablet: 2
      mobile: 1
    gap: "1.5rem"
    max_width: "1400px"

  # Section order on dashboard
  sections:
    - id: "station_header"
      component: "StationHeader"
      collapsible: false

    - id: "platform_types"
      component: "PlatformTypesGrid"
      collapsible: false

    - id: "map_section"
      component: "InteractiveMap"
      collapsible: true
      default_collapsed: false

    - id: "activity_feed"
      component: "ActivityFeed"
      collapsible: true
      default_collapsed: true

# =============================================================================
# PLATFORM TYPE CARDS
# =============================================================================
# Styling and configuration for platform type cards
# =============================================================================

platform_type_cards:
  fixed:
    code: "fixed"
    label: "Fixed Platforms"
    short_label: "Fixed"
    icon: "fa-tower-observation"
    color: "#2563eb"
    gradient: "linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)"
    description: "Permanent installations on towers, buildings, or poles"
    default_expanded: true
    sort_order: 1

  uav:
    code: "uav"
    label: "UAV Platforms"
    short_label: "UAV"
    icon: "fa-helicopter"
    color: "#059669"
    gradient: "linear-gradient(135deg, #059669 0%, #047857 100%)"
    description: "Unmanned Aerial Vehicles for mapping missions"
    default_expanded: false
    sort_order: 2

  satellite:
    code: "satellite"
    label: "Satellite Platforms"
    short_label: "Satellite"
    icon: "fa-satellite"
    color: "#7c3aed"
    gradient: "linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%)"
    description: "Earth observation satellite data sources"
    default_expanded: false
    sort_order: 3

  mobile:
    code: "mobile"
    label: "Mobile Platforms"
    short_label: "Mobile"
    icon: "fa-truck"
    color: "#f59e0b"
    gradient: "linear-gradient(135deg, #f59e0b 0%, #d97706 100%)"
    description: "Vehicle-mounted or portable instruments"
    default_expanded: false
    sort_order: 4

