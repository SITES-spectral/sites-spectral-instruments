    background: "#ede9fe"
    sort_order: 2

  par:
    code: "par"
    label: "PAR Sensor"
    icon: "fa-sun"
    color: "#f59e0b"
    background: "#fef3c7"
    sort_order: 3

  ndvi:
    code: "ndvi"
    label: "NDVI Sensor"
    icon: "fa-leaf"
    color: "#059669"
    background: "#d1fae5"
    sort_order: 4

  pri:
    code: "pri"
    label: "PRI Sensor"
    icon: "fa-microscope"
    color: "#ec4899"
    background: "#fce7f3"
    sort_order: 5

  hyperspectral:
    code: "hyperspectral"
    label: "Hyperspectral"
    icon: "fa-rainbow"
    color: "#6366f1"
