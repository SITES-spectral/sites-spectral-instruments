  maintenance:
    code: "maintenance"
    label: "Maintenance"
    icon: "fa-wrench"
    color: "#f59e0b"
    background: "#fef3c7"
    dot_animation: "blink"

  decommissioned:
    code: "decommissioned"
    label: "Decommissioned"
    icon: "fa-times-circle"
    color: "#dc2626"
    background: "#fee2e2"
    dot_animation: null

  testing:
    code: "testing"
    label: "Testing"
    icon: "fa-flask"
    color: "#8b5cf6"
    background: "#ede9fe"
    dot_animation: "blink"

  planned:
    code: "planned"
    label: "Planned"
    icon: "fa-clock"
    color: "#3b82f6"
    background: "#dbeafe"
    dot_animation: null

# =============================================================================
# CARD COMPONENTS
# =============================================================================
# Configuration for individual card components
# =============================================================================

components:
  # Platform Type Card
  platform_type_card:
    min_width: "280px"
    max_width: "1fr"
    border_radius: "12px"
    shadow: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
    hover_shadow: "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
    transition: "all 0.2s ease"
    header_padding: "1.25rem"
    content_padding: "1rem"

  # Platform Item (within type card)
  platform_item:
    padding: "0.75rem 1rem"
    border_radius: "8px"
    hover_background: "#f8fafc"
    show_instrument_dots: true
    max_instrument_dots: 6

  # Instrument Mini Card
  instrument_mini_card:
    width: "120px"
    height: "100px"
    padding: "0.75rem"
    border_radius: "8px"
    icon_size: "40px"
    show_status_dot: true
    truncate_name_length: 20

  # Summary Badge
  summary_badge:
    padding: "0.375rem 0.75rem"
    border_radius: "6px"
    font_size: "0.8125rem"
    icon_size: "0.875rem"

# =============================================================================
# INTERACTIONS
# =============================================================================
# User interaction configuration
# =============================================================================

interactions:
  # Card click behavior
  card_click:
    platform_type_card: "toggle_expand"
    platform_item: "navigate_to_platform"
    instrument_mini_card: "open_modal"

  # Expand/collapse behavior
  expand_collapse:
    animation_duration_ms: 200
    remember_state: true
    storage_key: "dashboard_expanded_cards"

  # Delete confirmation
  delete_confirmation:
    require_type_confirm: true
    show_dependency_warning: true
    admin_only: true
    animation: "shake"

  # Drag and drop (future feature)
  drag_drop:
    enabled: false
    reorder_platforms: false
    reorder_instruments: false

# =============================================================================
# REFRESH BEHAVIOR
# =============================================================================
# Auto-refresh and data update settings
# =============================================================================

refresh:
  # Auto-refresh interval (0 = disabled)
  auto_refresh_seconds: 0

  # Show refresh button
  show_refresh_button: true

  # Show last updated timestamp
  show_last_updated: true

  # Refresh indicator
  refresh_indicator:
    type: "spinner"
    position: "header"

# =============================================================================
# ANIMATIONS
# =============================================================================
# Animation definitions used in the dashboard
# =============================================================================

animations:
  pulse:
    keyframes: |
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    duration: "2s"
    timing: "ease-in-out"
    iteration: "infinite"

  blink:
    keyframes: |
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    duration: "1s"
    timing: "ease-in-out"
    iteration: "infinite"

  shake:
    keyframes: |
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    duration: "0.3s"
    timing: "ease-in-out"
    iteration: "1"

  slide_in:
    keyframes: |
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    duration: "0.2s"
    timing: "ease-out"
    iteration: "1"

  fade_in:
    keyframes: |
      from { opacity: 0; }
      to { opacity: 1; }
    duration: "0.15s"
    timing: "ease-out"
    iteration: "1"

# =============================================================================
# ACCESSIBILITY
# =============================================================================
# Accessibility settings for the dashboard
# =============================================================================

accessibility:
  # Keyboard navigation
  keyboard_navigation: true

  # Focus indicators
  focus_ring:
    color: "#2563eb"
    width: "2px"
    offset: "2px"

  # Reduced motion support
  respect_reduced_motion: true

  # ARIA labels
  aria_labels:
    platform_type_card: "Platform type: {type}"
    platform_item: "Platform: {name}"
    instrument_card: "Instrument: {name}, Status: {status}"
    expand_button: "Expand {type} platforms"
    collapse_button: "Collapse {type} platforms"
    delete_button: "Delete {name}"

  # Color contrast
  high_contrast_mode: false
