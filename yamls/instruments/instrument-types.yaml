# =============================================================================

categories:
  imaging:
    name: "Imaging"
    description: "Cameras and visual imaging systems"
    icon: "image"
    color: "#3b82f6"

  spectral:
    name: "Spectral"
    description: "Spectral reflectance and radiometric sensors"
    icon: "rainbow"
    color: "#8b5cf6"

  radiation:
    name: "Radiation"
    description: "Solar and photosynthetic radiation sensors"
    icon: "sun"
    color: "#f59e0b"

  thermal:
    name: "Thermal"
    description: "Thermal infrared sensors"
    icon: "fire"
    color: "#ef4444"

  structural:
    name: "Structural"
    description: "3D structure and height measurement sensors"
    icon: "cubes"
    color: "#14b8a6"

  microwave:
    name: "Microwave"
    description: "Microwave and radar sensors"
    icon: "broadcast-tower"
    color: "#6366f1"
