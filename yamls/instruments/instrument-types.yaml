# =============================================================================
# Instrument Types Configuration
# SITES Spectral v13.26.0
# =============================================================================
# Master list of all instrument types supported in the SITES Spectral system.
# Each type has display properties, icons, and validation schemas.
#
# This file is the single source of truth for instrument type definitions.
# At build time, it is converted to a JavaScript module for the backend.
# =============================================================================

# Metadata about this configuration
_meta:
  version: "2.0.0"
  description: "Master configuration for all supported instrument types with field schemas"
  generated_module: "src/domain/instrument/instrument-types.generated.js"

# =============================================================================
# INSTRUMENT TYPE DEFINITIONS
# =============================================================================
# Each instrument type has the following properties:
#   - name: Human-readable display name
#   - description: Brief explanation of what this instrument does
#   - icon: FontAwesome icon class (without 'fa-' prefix)
#   - color: Hex color code for UI elements
#   - code: Short code used in instrument naming (e.g., PHE for Phenocam)
#   - category: Grouping category for organization
#   - platforms: Which platform types support this instrument
#   - help_text: Additional help text for UI tooltips
#   - fieldSchema: Type-specific field validation rules
# =============================================================================

instrument_types:
  # ---------------------------------------------------------------------------
  # PHENOCAM - Digital repeat photography
  # ---------------------------------------------------------------------------
  phenocam:
    name: "Phenocam"
    description: "Digital camera for repeat photography and phenology monitoring. Captures RGB images at regular intervals to track vegetation changes."
    icon: "camera"
    color: "#3b82f6"
    code: "PHE"
    category: "imaging"
    platforms:
      - fixed
      - uav
    help_text: "Standard digital cameras used for phenological monitoring through time-lapse photography."
    fieldSchema:
      camera_brand:
        type: string
        required: false
      camera_model:
        type: string
        required: false
      resolution:
        type: string
        required: false
      interval_minutes:
        type: number
        required: false
        min: 1
        max: 1440

  # ---------------------------------------------------------------------------
  # MULTISPECTRAL - Multi-band sensors
  # ---------------------------------------------------------------------------
  multispectral:
    name: "Multispectral Sensor"
    description: "Sensor capturing discrete spectral bands including visible and near-infrared for vegetation analysis and index calculation."
    icon: "layer-group"
    color: "#8b5cf6"
    code: "MS"
    category: "spectral"
    platforms:
      - fixed
      - uav
      - satellite
    help_text: "Multi-band sensors for measuring reflectance in specific wavelength ranges."
    fieldSchema:
      number_of_channels:
        type: number
        required: false
        min: 2
        max: 50
      spectral_range:
        type: string
        required: false
      orientation:
        type: string
        required: false

  # ---------------------------------------------------------------------------
  # PAR SENSOR - Photosynthetically Active Radiation
  # ---------------------------------------------------------------------------
  par_sensor:
    name: "PAR Sensor"
    description: "Measures Photosynthetically Active Radiation (400-700 nm), the light wavelengths used by plants for photosynthesis."
    icon: "sun"
    color: "#f59e0b"
    code: "PAR"
    category: "radiation"
    platforms:
      - fixed
    help_text: "Quantum sensors measuring photon flux density in the photosynthetically active spectrum."
    fieldSchema:
      spectral_range:
        type: string
        required: false
        default: "400-700 nm"
      calibration_coefficient:
        type: number
        required: false

  # ---------------------------------------------------------------------------
  # NDVI SENSOR - Normalized Difference Vegetation Index
  # ---------------------------------------------------------------------------
  ndvi_sensor:
    name: "NDVI Sensor"
    description: "Dedicated sensor measuring red and near-infrared reflectance for calculating the Normalized Difference Vegetation Index."
    icon: "leaf"
    color: "#22c55e"
    code: "NDVI"
    category: "spectral"
    platforms:
      - fixed
    help_text: "Two-band sensors specifically designed for NDVI measurements."
    fieldSchema:
      red_wavelength_nm:
        type: number
        required: false
        default: 650
      nir_wavelength_nm:
        type: number
        required: false
        default: 850

  # ---------------------------------------------------------------------------
  # PRI SENSOR - Photochemical Reflectance Index
  # ---------------------------------------------------------------------------
  pri_sensor:
    name: "PRI Sensor"
    description: "Measures reflectance at 531 nm and 570 nm for calculating the Photochemical Reflectance Index, an indicator of photosynthetic efficiency."
    icon: "microscope"
    color: "#06b6d4"
    code: "PRI"
    category: "spectral"
    platforms:
      - fixed
    help_text: "Narrow-band sensors for measuring xanthophyll cycle activity and photosynthetic efficiency."
    fieldSchema:
      band1_wavelength_nm:
        type: number
        required: false
        default: 531
      band2_wavelength_nm:
        type: number
        required: false
        default: 570

  # ---------------------------------------------------------------------------
  # HYPERSPECTRAL - Continuous spectral imaging
  # ---------------------------------------------------------------------------
  hyperspectral:
    name: "Hyperspectral Sensor"
    description: "Imaging spectrometer capturing hundreds of contiguous narrow spectral bands for detailed spectral analysis."
    icon: "rainbow"
    color: "#ec4899"
    code: "HYP"
    category: "spectral"
    platforms:
      - fixed
      - uav
      - satellite
    help_text: "Full-spectrum imaging sensors for detailed spectral characterization."
    fieldSchema:
      spectral_range_start_nm:
        type: number
        required: false
      spectral_range_end_nm:
        type: number
        required: false
      spectral_resolution_nm:
        type: number
        required: false
      number_of_bands:
        type: number
        required: false

  # ---------------------------------------------------------------------------
  # THERMAL - Thermal infrared imaging
  # ---------------------------------------------------------------------------
  thermal:
    name: "Thermal Camera"
    description: "Infrared camera measuring surface temperature through thermal radiation detection."
    icon: "temperature-high"
    color: "#ef4444"
    code: "TIR"
    category: "thermal"
    platforms:
      - fixed
      - uav
      - satellite
    help_text: "Thermal infrared sensors for measuring surface temperature and detecting heat signatures."
    fieldSchema:
      temperature_range_min:
        type: number
        required: false
      temperature_range_max:
        type: number
        required: false
      resolution:
        type: string
        required: false

  # ---------------------------------------------------------------------------
  # LIDAR - Light Detection and Ranging
  # ---------------------------------------------------------------------------
  lidar:
    name: "LiDAR"
    description: "Light Detection and Ranging sensor for measuring distance and creating 3D point clouds of vegetation structure."
    icon: "wave-square"
    color: "#14b8a6"
    code: "LID"
    category: "structural"
    platforms:
      - uav
      - satellite
    help_text: "Laser-based sensors for measuring canopy height and 3D vegetation structure."
    fieldSchema:
      wavelength_nm:
        type: number
        required: false
      pulse_rate:
        type: string
        required: false
      range_m:
        type: number
        required: false

  # ---------------------------------------------------------------------------
  # RADAR - Radio Detection and Ranging
  # ---------------------------------------------------------------------------
  radar:
    name: "Radar (SAR)"
    description: "Synthetic Aperture Radar for all-weather observation, measuring surface roughness and vegetation moisture."
    icon: "satellite-dish"
    color: "#6366f1"
    code: "SAR"
    category: "microwave"
    platforms:
      - satellite
    help_text: "Microwave sensors for all-weather observation and vegetation water content estimation."
    fieldSchema:
      band:
        type: string
        required: false
        enum:
          - X
          - C
          - S
          - L
          - P
      polarization:
        type: string
        required: false
      resolution_m:
        type: number
        required: false

  # ---------------------------------------------------------------------------
  # RGB CAMERA - Aerial RGB imaging (UAV)
  # ---------------------------------------------------------------------------
  rgb_camera:
    name: "RGB Camera"
    description: "Aerial RGB camera for high-resolution visible imaging from UAV platforms."
    icon: "video"
    color: "#0ea5e9"
    code: "RGB"
    category: "imaging"
    platforms:
      - uav
    help_text: "High-resolution RGB cameras for aerial photography and orthomosaic generation."
    fieldSchema:
      resolution_mp:
        type: number
        required: false
      sensor_size:
        type: string
        required: false
      focal_length_mm:
        type: number
        required: false
      fov_degrees:
        type: number
        required: false

# =============================================================================
# CATEGORY DEFINITIONS
# =============================================================================
