      unit: "W m-2"

    shortwave_outgoing:
      cf_name: "surface_upwelling_shortwave_flux_in_air"
      unit: "W m-2"

    longwave_incoming:
      cf_name: "surface_downwelling_longwave_flux_in_air"
      unit: "W m-2"

    longwave_outgoing:
      cf_name: "surface_upwelling_longwave_flux_in_air"
      unit: "W m-2"

  meteorology:
    air_temperature:
      cf_name: "air_temperature"
      unit: "K"

    relative_humidity:
      cf_name: "relative_humidity"
      unit: "1"

    wind_speed:
      cf_name: "wind_speed"
      unit: "m s-1"

    wind_direction:
      cf_name: "wind_from_direction"
      unit: "degree"

    precipitation:
      cf_name: "precipitation_amount"
      unit: "kg m-2"

  vegetation:
    leaf_area_index:
      cf_name: "leaf_area_index"
      unit: "1"

    vegetation_cover:
      cf_name: "vegetation_area_fraction"
      unit: "1"

